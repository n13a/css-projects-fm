<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Coffee Masters <span class="fancy-text">Style Guide</span></h1>
    </header>

    <!-- color boxes (eventually) -->
    <div class="colors">
      <div class="white">white</div>
      <div class="green">green</div>
      <div class="coffee">coffee</div>
      <div class="vanilla">vanilla</div>
      <div class="lemon">lemon</div>
      <div class="mocha">mocha</div>
      <div class="tan">tan</div>
      <div class="blue">blue</div>
    </div>

    <!-- type -->
    <h1>This is Heading 1</h1>
    <h2>This is Heading 2</h2>
    <h3>This is Heading 3</h3>
    <p>
      This is a paragraph. Lorem ipsum dolor sit, amet consectetur adipisicing
      elit. Quisquam, pariatur.
    </p>
    <a href="#">A text link by itself</a>

    <figure>
      <img
        src="https://assets.codepen.io/296057/fem-capuccino.jpg"
        alt="A cup of cappuccino."
      />
      <figcaption>It's always time for coffee.</figcaption>
    </figure>
  </body>
</html>
